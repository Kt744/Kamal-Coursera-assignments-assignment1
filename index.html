<html lang="en"><head><style>@charset "UTF-8";[ng\:cloak],[ng-cloak],[data-ng-cloak],[x-ng-cloak],.ng-cloak,.x-ng-cloak,.ng-hide:not(.ng-hide-animate){display:none !important;}ng\:form{display:block;}.ng-animate-shim{visibility:hidden;}.ng-anchor{position:absolute;}</style>
    <script src="angular.min.js"></script>
    <script src="script/script.js"></script>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app="app" class="ng-scope">
   <div class="container ng-scope" ng-controller="control">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text" placeholder="list comma separated dishes you usually have for lunch" class="form-control ng-valid ng-touched ng-dirty ng-valid-parse ng-not-empty" ng-model="content">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="display();">Check If Too Much</button>
         </div>
         <div class="form-group message ng-binding">
           Too much!
         </div>
   </div>



</body></html>
